<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>ReactApp</title>
    
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        const divRoot = document.getElementById('root');
        const nombre = "Nachoo"
        const h1Tag = <h1> Hola, soy {nombre}</h1>; //Podemos usar {} para usar JS dentro de una etiqueta HTML!
        ReactDOM.render(h1Tag, divRoot);

    </script>
<!-- Babel no ayuda a usar las cosas mas modernas de JS sin tener problemas con compatibilidad ya que nos trasforma nuestro codigo al standar de JS para la web! -->
</body>
</html>
